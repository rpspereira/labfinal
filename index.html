<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Página de Teste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            margin: 40px;
            text-align: center;
        }
        .caixa {
            background: #fff;
            border-radius: 8px;
            padding: 30px;
            display: inline-block;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
        }
        p {
            color: #555;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="caixa">
        <h1>Olá, mundo!</h1>
        <p>Esta é uma página HTML simples de teste.</p>
        <a href="https://www.perplexity.ai/" target="_blank">Visite o Perplexity</a>
    </div>
</body>
</html>

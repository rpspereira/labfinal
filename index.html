<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Loja de Conveniência de Frutas</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { border-collapse: collapse; width: 60%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background: #f4f4f4; }
        input[type="number"] { width: 60px; }
        .actions button { margin: 0 2px; }
    </style>
</head>
<body>
    <h1>Loja de Conveniência de Frutas</h1>
    <h2>Adicionar Nova Fruta</h2>
    <form id="formAdicionar" onsubmit="adicionarFruta(event)">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="number" id="quantidade" placeholder="Quantidade" min="0" required>
        <input type="number" id="preco" placeholder="Preço (€)" min="0" step="0.01" required>
        <button type="submit">Adicionar</button>
    </form>
    <h2>Inventário</h2>
    <table id="tabelaFrutas">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Preço (€)</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Banana</td>
                <td>10</td>
                <td>1.20</td>
                <td class="actions"><button onclick="removerLinha(this)">Remover</button></td>
            </tr>
            <tr>
                <td>Maçã</td>
                <td>5</td>
                <td>0.80</td>
                <td class="actions"><button onclick="removerLinha(this)">Remover</button></td>
            </tr>
            <tr>
                <td>Laranja</td>
                <td>8</td>
                <td>1.00</td>
                <td class="actions"><button onclick="removerLinha(this)">Remover</button></td>
            </tr>
        </tbody>
    </table>
    <script>
        function adicionarFruta(event) {
            event.preventDefault();
            var nome = document.getElementById('nome').value;
            var quantidade = document.getElementById('quantidade').value;
            var preco = document.getElementById('preco').value;
            var tabela = document.getElementById('tabelaFrutas').getElementsByTagName('tbody')[0];
            var novaLinha = tabela.insertRow();
            novaLinha.insertCell(0).textContent = nome;
            novaLinha.insertCell(1).textContent = quantidade;
            novaLinha.insertCell(2).textContent = parseFloat(preco).toFixed(2);
            var cellAcoes = novaLinha.insertCell(3);
            cellAcoes.className = 'actions';
            var btnRemover = document.createElement('button');
            btnRemover.textContent = 'Remover';
            btnRemover.onclick = function() { removerLinha(btnRemover); };
            cellAcoes.appendChild(btnRemover);
            // Limpa o formulário
            document.getElementById('formAdicionar').reset();
        }
        function removerLinha(botao) {
            var linha = botao.parentNode.parentNode;
            linha.parentNode.removeChild(linha);
        }
    </script>
</body>
</html>
